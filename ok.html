{

function goup()
{
   j++;
   if(i==1||i==3||i==4)
   {
      if(j>=3)
      {
         j=1;
       }
    }
    else
    {
        if(j>=4)
         {
            j=1;
         }
    }
  doit(i,j);
} 
function godown()
{
   j--;
   if(i==1||i==3||i==4)
   {
      if(j==0)
      {
         j=2;
       }
    }
    else
    {
        if(j==0)
         {
            j=3;
         }
    }
  doit(i,j);
}   

function goright()
{
clearall();
i++;
 if(i==6)
{i=1;
}
   large(i);             
}
function goleft()
{
clearall();
  i--;
 if(i==0)
  { 
     i=5;
   }
large(i);
}

v=20;

function changeheight()
{ 
      if(up==1)
      {
      v=v+0.5;w=w-0.6;x=x+0.7;y=y-0.8;z=z+0.9;
      document.getElementById("img1").style.top=v;
      document.getElementById("img2").style.top=w;
      document.getElementById("img3").style.top=x;
      document.getElementById("img4").style.top=y;
      document.getElementById("img5").style.top=z;
            if(v==25)
            {
               up=0;
            }
      }
      else
      {
           v=v-0.5;w=w+0.6;x=x-0.7;y=y+0.8;z=z-0.9;
      document.getElementById("img1").style.top=v;
      document.getElementById("img2").style.top=w;
      document.getElementById("img3").style.top=x;
      document.getElementById("img4").style.top=y;
      document.getElementById("img5").style.top=z;
            if(v==15)
            {
               up=1;
            }
      }
   if(document.tick === undefined)
document.tick = setInterval('changeheight()',40);
}
document.addEventListener('keydown',function (e)
{
   switch(e.keyCode)
   {
      case 39: goright();
                break;
      case 37: goleft();
                break;
      case 38:godown();
                break;
      case 40:goup()
               break;
   }
},true);
