<html>
<head>
<script type="text/javascript">
j=1;
delay=150;
ar=new Array();
for(i=1;i<7;i++)
{
 ar[i]=new Image();
 ar[i].src=i+".gif";
} 
function change()
{ delay=150;
   img1.src=ar[j].src;
   j++;
  if(j>6)
   { img1.src=ar[1].src;
      
         
   }
}
function changej()
{ 
  if(document.tick === undefined)
document.tick = setInterval('change()', 150);
     j=1;

}
function changeit()
{
   img5.vspace="1000";
   img5.hspace="500";

}
document.addEventListener('keydown', function(e)
        {
                switch(e.keyCode)
                {

                        case 37: // left
                                changej();
                                changeit();
                                break;

                        case 38: // up
                                changej();
                                break;

                        case 39: // right
                                changej();
                                break;

                        case 40: // down
                                changej();
                                break;
                };

          },true);


 
</script>
</head>
<body>
<img id="img5" src="historyfinal.GIF"></img>
<img id="img1" src="1.gif" onclick="changej()" height="450" width"450" vspace="100" hspace="200"></img>

</img>
</div>
</html>
